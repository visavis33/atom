<!DOCTYPE html>
<html>
	<head>
		<style>
			.atomAlpha { 
				position: absolute; 
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				/* Fallback for web browsers that doesn't support RGBa */
				background: rgb(255, 255, 255);
				/* RGBa with 0.6 opacity */
				background: rgba(255, 255, 255, 0.8);
				/* For IE 5.5 - 7*/
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#ccffffff, endColorstr=#ccffffff);
				/* For IE 8*/
				-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#ccffffff, endColorstr=#ccffffff)";
			}
			
			.atomModal { 
				position: relative;
				margin: 50px auto 0;
				width:300px; 
				background-color:#eee; 
				padding:10px; 
				border:1px solid #333; 
				border-radius:5px; 
				box-shadow:0 0 10px #000;
			}

			.atomClose { 
				position: absolute; 
				top:5px; 
				right: 5px;
			}

			.atomClose:hover { 
				color:#f00; 
				cursor:pointer; 
			}

			.atomModal.blueBackground { background-color:#ACF; border:2px solid #00f;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="atom2.js"></script>
		<script>
			$(function() {
 				$("#defaultPop").on("click", function(e){
 					e.preventDefault();
 					$.atom("<h1>Standard Popup</h1>");
 				});
 				
 				$("#noClosePop").on("click", function(e){
 					e.preventDefault();
 					$.atom("<h1>No Close. Use $.atom.close() to close</h1>", { 
 						close: false
 					});
 				});
 				
 				$("#callbackPop").on("click", function(e){
 					e.preventDefault();
 					$.atom("<h1>No Close Button Popup</h1>", { 
 						onOpen : function(){ alert('on open'); },
 						onClose : function(){ alert('on close'); },
 						closeHTML : "<b>Close</b>",
						modalClass : "atomModal blueBackground"
 					});
 				});
 				
 				$("#queuePop").on("click", function(e){
 					e.preventDefault();
 					$.atom("123", { onOpen : function(){alert('123 open')}, onClose : function(){alert('123 close')} });
					$.atom("456", { modalClass : "atomModal blueBackground" });
					$.atom("789", { onOpen : function(){alert('789 open')}, onClose : function(){alert('789 close')} });
 				});
			});
		</script>
	</head>
	<body style="height:1000;">
		<header>
			<h1>Atom Demo Page</h1>
		</header>
		<section>
			<p>This is the atom test page</p>
			<ul>
				<li><a href="#" id="defaultPop">Popup with no config, just default values</a></li>
				<li><a href="#" id="noClosePop">Popup with no close button</a></li>
				<li><a href="#" id="callbackPop">Popup with callbacks and custom close html</a></li>
				<li><a href="#" id="queuePop">Popups will be queued if you try to open many at the same time</a></li>
			</ul>
		</section>
	</body>
</html>
