<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="atom.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="atom.js"></script>
		<script>
			$(function() {
 				$("#defaultPop").on("click", function(e){
 					e.preventDefault();
 					$.atom("<div><h1>Standard Popup</h1></div>");
 				});
 				
 				$("#noClosePop").on("click", function(e){
 					e.preventDefault();
 					$.atom("<h1>No Close Button. Click background to close</h1>", { 
 						close: false
 					});
 				});
 				
 				$("#stylePop").on("click", function(e){
 					e.preventDefault();
 					$.atom("<h1>Blue Styled Popup With Custom Close HTML</h1>", { 
 						closeHTML : "<b>Close</b>",
						innerClass : "blue"
 					});
 				});
 				
 				$("#callbackPop").on("click", function(e){
 					e.preventDefault();
 					$.atom("<div><h1>Callback Popup</h1></div>", {
 						callback : function(a) {
 							console.log("a", a);
 						}
 					});
 				});
			});
		</script>
	</head>
	<body style="height:1000;">
		<header>
			<h1>Atom Demo Page</h1>
		</header>
		<section>
			<p>This is the atom test page</p>
			<ul>
				<li><a href="#" id="defaultPop">Popup with no config, just default values</a></li>
				<li><a href="#" id="noClosePop">Popup with no close button</a></li>
				<li><a href="#" id="stylePop">Popup with custom styling and close html</a></li>
				<li><a href="#" id="callbackPop">Popup with a callback</a></li>
			</ul>
		</section>
	</body>
</html>
